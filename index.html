<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">WeatherApp</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="container">
        <form id="weatherForm">
            <div class="row mt-5">
                <div class="col-md-5">
                    <div class="form-group">
                        <input type="text" name="city" id="city" class="form-control" placeholder="Search City"
                            aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control" name="units" id="units">
                            <option>Imperial</option>
                            <option>Standard</option>
                            <option>Metric</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="submit" class="btn btn-primary btn-block"></input>
                </div>
            </div>
        </form>


        <div class="card bg-light">
            <div class="card-body">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 id= "cityTitle" class="card-title">City Name</h4>
                            <ul id="weatherInfo" class="list-group">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
